<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="container">
        <sidebar class="sidebar">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="nature-image" />
            <div class="overlay">
                <h1>CHETONIX</h1>
            </div>
        </sidebar>
        <div class="content">
            <div class="content-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form class="form">
                <section class="form-section">
                    <h2>Let's do this!</h2>
                    <br>
                    <div class="inputs">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="phone">Phone Number</label><br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br> 
                        <label for="pwd">Password</label><br>
                        <input type="password" id="pwd" name="pwd"><br> 
                        <label for="c_pwd">Confirm Password</label><br>
                        <input type="password" id="c_pwd" name="pwd"><br>
                    </div>
                </section>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
